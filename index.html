<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Auth: Google - TechFerment</title>
  </head>
  <body>
    <h1>Welcome : Firebase Auth: Google</h1>
    <p>TechFerment: Firebase For Web</p>

    <div id="LoginScreen">
      <button id="login">Login with Google</button>
    </div>

    <div id="dashboard">
      <div id="userDetails"></div>
      <button id="logout">Logout</button>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script>
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyDwrA0S_FEtAFZf_l262w5sP_LwXL-Ot9A",
        authDomain: "school-game-a48e9.firebaseapp.com",
        projectId: "school-game-a48e9",
        storageBucket: "school-game-a48e9.appspot.com",
        messagingSenderId: "387144751665",
        appId: "1:387144751665:web:bfc4a56b5d15e139b81310",
        measurementId: "G-68EC7BYK8W",
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      document.getElementById("dashboard").style.display = "none";

      document.getElementById("login").addEventListener("click", GoogleLogin);
      document.getElementById("logout").addEventListener("click", LogoutUser);

      let provider = new firebase.auth.GoogleAuthProvider();

      function GoogleLogin() {
        console.log("Login Btn Call");
        firebase
          .auth()
          .signInWithPopup(provider)
          .then((res) => {
            console.log(res.user);
            document.getElementById("LoginScreen").style.display = "none";
            document.getElementById("dashboard").style.display = "block";
            showUserDetails(res.user);
          })
          .catch((e) => {
            console.log(e);
          });
      }

      function showUserDetails(user) {
        document.getElementById("userDetails").innerHTML = `
          <img src="${user.photoURL}" style="width:10%">
          <p>Name: ${user.displayName}</p>
          <p>Email: ${user.email}</p>
        `;
      }

      function checkAuthState() {
        firebase.auth().onAuthStateChanged((user) => {
          if (user) {
            document.getElementById("LoginScreen").style.display = "none";
            document.getElementById("dashboard").style.display = "block";
            showUserDetails(user);
          } else {
          }
        });
      }

      function LogoutUser() {
        console.log("Logout Btn Call");
        firebase
          .auth()
          .signOut()
          .then(() => {
            document.getElementById("LoginScreen").style.display = "block";
            document.getElementById("dashboard").style.display = "none";
          })
          .catch((e) => {
            console.log(e);
          });
      }
      checkAuthState();
    </script>
  </body>
</html>
